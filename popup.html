<!DOCTYPE html>
<link rel = "Stylesheet" href = "style.css">
<html>
    <head>
        <title>Welcome to Chronic Symptom Tracker</title>
    </head>
    <body>
        <div class = "home">
            <h1>Welcome to Chronic Symptom Tracker</h1>
            <div class = "btn">Input</div>
        </div>
        <div class = "symptoms">
            <h1>Please Input Your Symptoms</h1>
            <div class = "btn">Input</div>
        </div>
        <div class = "entry">
            <h1>Write Down Your Thoughts</h1>
	        <form id="input_form">
		    <label for="example_slider">How are you feeling?</label><br>
		    <input  type="range"    id="example_slider" class="slider" min="1" max="100" value="50"><br>
            <textarea id = "jEntry" name = "jEntry" rows = "4" cols = "50" placeholder="Enter your thoughts here..."></textarea><br>
		    <button type="submit"   id="submit_input_btn">Submit</button>
            </form>
        </div>
        <div class = "profile">
            <h1>Your Profile</h1>
        </div>
        <div class = "milestones">
            <h1>Milestones</h1>
        </div>
        <div class = "line-graph">
            <h1>Line Graph</h1>
        </div>
    </body>
</html>
