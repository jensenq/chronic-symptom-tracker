<!DOCTYPE html>
<html>

<head>
	<title>Chronic Symptom Tracker</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>

<body>
	<h1 class="text-primary mt-0 text-center">Chronic Symptom Tracker</h1>
		<ul class="nav nav-pills justify-content-center  nav-justified border-bottom">
			<li class="nav-item">
				<a class="nav-link" id="home_to_profile" >PROFILE</a>
			</li>
			<li class="nav-item">
				<a class="nav-link bg-primary" id="home_to_symptoms">MAKE AN ENTRY</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="home_to_milestones">MILESTONES</a>
			</li>		
		</ul>
<div id="container">
	
	<!-- 1. HOME PAGE -->
	<div id="home" style="display:initial" class="bg-light m-5">
		<div class="wrapper">
			<div id="calendar"></div>
			<div id="calendar_data"></div>
		</div>
	</div>
	
	<br><hr><br>

	<!-- 2. SYMPTOMS PAGE -->
	<div id="symptoms" style="display:initial">
		<form id="symptoms_form">

			<label for="overall_slider">How are you feeling overall?</label><br>
			<input type="range" width= id="overall_slider" class="slider" min="1" max="100" value="50">
			
			<!-- ************ ACCORDIAN ************ -->
			<div class="panel panel-success">
					<div class="panel-header with-border">
						<h2 class="panel-title text-center">Symptoms</h2>
					</div>
					<!-- /.panel-header -->
					<!-- form start -->
					<form class="form-horizontal">
						<div class="panel-body">
						
								<div class="panel-group" id="accordion" role="tablist"
									aria-multiselectable="true">
								</div>
								
								<div class="col-md-12 text-center" style="margin-top:15px;">
									<button class="btn btn-success" id="addButton" value="">
										<span class="glyphicon glyphicon-plus">
										</span> Add </button>
								</div>
			
							
						</div>
						<!-- /.panel-body -->
						<div class="panel-footer">
							<div class="col-sm-offset-3 col-sm-6 text-center">
								
							</div>
			
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
			</div>
			<!-- ************ ACCORDIAN ************ -->



			<button type="submit" id="symptoms_to_journal" class="btn btn-primary fw-bold">Next</button>
		</form>
	</div>
	
	<br><hr><br>

	<!-- 3. JOURNAL PAGE -->
	<div id="journal" style="display:initial">
		<!-- todo: date -->
		<h2 class="text-secondary mt-0 text-center">Write Down Your Thoughts</h2>
	   <form id="journal_form" class="center d-flex">
			<textarea id = "journal_text" name = "jEntry" rows = "4" cols = "50" placeholder="Enter your thoughts here..."></textarea><br>
			<button type="submit" id="journal_to_home" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<br><hr><br>
	
	<!-- 4. PROFILE PAGE -->
	<div id="profile" style="display:initial">
		<nav class="navigationBar"></nav>
		<h2 class="text-secondary mt-0 text-center">Your Profile</h2>
			<img class="rounded float-start"  src=https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80/>
		<p>Name:</p>
		<p>DOB:</p>
		<p>Address:</p>
		<p>Phone Number:</p>
		<p>Medication:</p>
	</div>
	<div class="clear"></div>

	<br><hr><br>

	<!-- 5. MILESTONES PAGE -->
	<div id="milestones" style="display:initial">
		<nav class="navigationBar"></nav>
		<h2 class="text-secondary mt-0 text-center">Milestones</h2>
	</div>
	
	<br><hr><br>
	
	<!-- 6. VISUALIZATIONS PAGE -->
	<div id="viz" style="display:initial">
		<h2 class="text-secondary mt-0 text-center">Visualizations of your data</h2>
	</div>



</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/foreground.js"></script> <!-- do not move. this script must be ran after all DOM content has been loaded -->
<script src="js/calendar.js"></script>
</body>
</html>
